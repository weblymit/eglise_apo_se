fragment Video on Video {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  titreVideo
  urlVideo
  dateVideo
  auteurDuMessage
  descriptionAuteur
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}